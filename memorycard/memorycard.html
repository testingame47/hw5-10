<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memorycard</title>
    <link rel="stylesheet" href="memorycard.css">
</head>
<body>
    <div class="memorycard">
        <div class="frame berlin">
            <img src="berlin.jpg" alt="">
            <p>Berlin 2009</p>
        </div>
        <div class="frame LA">
            <img src="la.jpg" alt="">
            <p>L.A 2004</p>
        </div>
        <div class="frame venice">
            <img src="venice.jpg" alt="">
            <p>Venice 1999</p>
        </div>
        <div class="frame london">
            <img src="london.jpg" alt="">
            <p>London</p>
        </div>
    </div>
</body>
</html>
